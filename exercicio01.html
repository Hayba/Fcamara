<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercício 01</title>
	<script type="text/javascript">
		var salario = 1000.00;
		var percentual = 0.015;
		for (var i = 2006; i < 2018; i++) {
			salario = salario + (salario * percentual);
			percentual = percentual * 2;
		}
		alert("O salário atual do funcionário é de: R$" + salario.toFixed(2));

	</script>
</head>
