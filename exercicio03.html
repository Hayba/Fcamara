<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercício 03</title>
	
</head>
<body>
	<script type="text/javascript">
		var horas = prompt("Digite o número de horas trabalhadas:");
		var salarioMinimo = prompt("Digite o valor do salário mínimo");
		var valorHora = salarioMinimo*0.1;
		var salarioBruto = valorHora * horas;
		var salario = salarioBruto - (salarioBruto *0.03);
		alert("O valor do salário é: R$" + salario);
	</script>

</body>
</html>
